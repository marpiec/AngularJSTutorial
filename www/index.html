<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="application">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- AngularJS -->
    <script type="text/javascript" src="lib/angular-js/angular.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">


    <script type="text/javascript" src="js/application.js"></script>

</head>
<body ng-controller="HomePageController">

    <br />
    <div class="container">
        <div class="jumbotron">
            <h1><span class="label label-primary">AngularJS!</span> introduction session</h1>
            <br />
            <p>Controllers and model</p>
            <p>
                Hello {{ userName }}
            </p>
            <p>
                Sample calculation: {{ calculation.a }} + {{ calculation.b }} = {{ calculation.c }}
            </p>
        </div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
